---
ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: nginx.minikube.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

rollout:
  trafficManagement:
    enabled: true
    type: nginx
  steps:
    - setWeight: 5
    - pause: {}
