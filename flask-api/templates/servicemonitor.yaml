{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "flask-api.fullname" . }}
  namespace: {{ .Values.serviceMonitor.namespace }}
  labels:
    {{- include "flask-api.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{ include "flask-api.selectorLabels" . | nindent 6 }}
  jobLabel: {{ include "flask-api.fullname" . }}
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  endpoints:
  - port: http
    scheme: http
    path: /metrics
    scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
    interval: {{ .Values.serviceMonitor.interval }}
    relabelings:
    - sourceLabels: [__meta_kubernetes_endpoint_address_target_name]
      regex: '(.*)'
      replacement: '$1'
      target_label: container_name
    - sourceLabels: [__meta_kubernetes_endpoints_label_app_kubernetes_io_name]
      regex: '(.*)'
      replacement: '$1'
      target_label: app
    - sourceLabels: [__meta_kubernetes_namespace]
      regex: '(.*)'
      replacement: '$1'
      target_label: namespace
    - sourceLabels: [__meta_kubernetes_pod_controller_kind]
      regex: '(.*)'
      replacement: '$1'
      target_label: kind
    - sourceLabels: [__meta_kubernetes_pod_ip]
      regex: '(.*)'
      replacement: '$1'
      target_label: ip
    - sourceLabels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
      regex: '(.*)'
      replacement: '$1'
      target_label: name
{{- end }}
